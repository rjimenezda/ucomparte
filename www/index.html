<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>          
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
$(document).ready(function() {
		$("#link").click(function() {
			$.post("../api/getusergroups.php", { username: $("#name")[0].value }, function (data) {
					$("#fillmeup")[0].innerHTML = data;
			} );	
		});
		
	 });
</script>
<title>Página de pruebas</title>
</head>
<body>
<input id="name" type="text" />
<a id="link" href="javascript:;">Haz click para enviar datos al servidor</a><br /><span id="fillmeup">No ha vuelto nada del server aún</span>
</body>
</html>
